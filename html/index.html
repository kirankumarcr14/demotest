<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A sample TAble </title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px , 10px , 10px , 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th> State of Health </th>
            <th colspan="2"> Fasting Value </th>
            <th> After Remaing</th>
        </th>
        <tbody>
            <td> </td>
            <td> Minimum</td>
            <td>Normal</td>
            <td>  2 hours of Eating </td>
            <tr>
                <td> Healthy</td>
                <td> 70</td>
                <td> 100</td>
                <td> Less than 140</td>

            </tr>
            <tr> 
                <td> Pre-Diabets</td>
                <td> 101</td>
                <td> 126</td>
                <td> 140 to 200</td>
            </tr>
            <tr> 
                <td> Diabets</td>
                <td> more than 126</td>
                <td> NA</td>
                <td> More than 200</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
